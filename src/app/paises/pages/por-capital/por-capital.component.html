<h2>Por Capital</h2>
<hr>

<div class="row animate__animated animate__bounceInRight">
    <div class="col">
        <app-pais-input
            (onEnter)="buscar( $event )"
            (onDebounce)="sugerencias( $event )"
            placeholder="Buscar Capital..."
        ></app-pais-input>
    </div>
</div>
<hr>

<div *ngIf="hayError" class="alert alert-danger">
    No se encontro una capital con el termino {{ termino }}
</div>


<div  class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
