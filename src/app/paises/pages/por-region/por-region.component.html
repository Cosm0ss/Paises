<h3>Buscar por Region <small> {{ regionActiva | titlecase }} </small></h3>
<hr>

<h5 class="animate__animated animate__bounceInRight">Seleccione la region</h5>

<div class="row animate__animated animate__bounceInRight">
    <div class="col">
        <button
            
            *ngFor="let region of regiones"
            [class]="getClaseCSS(region)"
            (click)="activarRegion( region )"
        >{{ region | titlecase }}</button>
    </div>
</div>

<div class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
